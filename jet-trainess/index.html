<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="container">

		<div class="searchArea">
			<form id="js-form">
				<label>Search: <input type="search" id="js-dataFiltration" onkeyup="searchInTable()" autofocus></label>
				<button type="submit">search</button>
			</form>
		</div>

		<table class="employeesTable">
			<thead id="js-head">
				<tr>
					<th onclick="sortInTable(0)">Name
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
					<th onclick="sortInTable(1)">Position
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
					<th onclick="sortInTable(2)">Office
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
					<th onclick="sortInTable(3)">Age
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
					<th onclick="sortInTable(4)">Start date
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
					<th onclick="sortInTable(5)">Salary
						<div class="btnSort">
							<div class="up"></div>
							<div class="down"></div>
						</div>
					</th>
				</tr>
			</thead>
			<tbody id="js-tbody">
			</tbody>
		</table>

		<div class="clearPagination"></div>
	</div>

	<div class="pagination">
		<form id="js-paginationForm">
			<div class="buttons">
				<a href="#" class="btnPagination">&laquo; Previous</a>
				<a href="#" class="btnPagination btnFocus">1</a>
				<a href="#" class="btnPagination">Next &raquo;</a>
			</div>
		</form>
	</div>

	<script src="data.json"></script>
	<script src="index.js"></script>

</body>

</html>
